<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Users Update</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <hr>
  <h2>Update</h2>

  <form th:action="@{/update/{id}}" th:object="${allusers}" method="POST">

   <input type="text" th:field="*{id}"   class="form-control mb-4 col-4" readonly/>
     <label for="names"> Names</label>
    <input type="text" th:field="*{names}" class="form-control mb-4 col-4">
     <label for="email">Email</label>
    <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
<label for="phone"> Phone</label>
    <input type="text" th:field="*{phone}" class="form-control mb-4 col-4">
<label for="currentVillage"> currentVillage</label>
    <input type="text" th:field="*{currentVillage}" class="form-control mb-4 col-4">
    <label for="newVillage"> NawVillage</label>
    <input type="text" th:field="*{newVillage}" class="form-control mb-4 col-4">
    

    <button type="submit" class="btn col-2"> Update Users </button>
  </form>

  <hr>

</div>
</body>
</html>
